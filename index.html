<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
	<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
	<div id="background_image">
	</div>
    <div class="container planner-container">


    <!-- Header -->
	
      <header class="jumbotron">
        <h1 class="daily">Work Day Scheduler<i class="fa fa-pencil" aria-hidden="true"></i></h1><br>
        <p id="current_day" class="lead text-center"></p>
      </header>


      <!-- Timeblocks go here -->
		  <div class="row" id="8am-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          8 AM
        </div>
        <textarea id="8am-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="9am-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          9 AM
        </div>
        <textarea id="9am-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="10am-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          10 AM
        </div>
        <textarea id="10am-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="11am-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          11 AM
        </div>
        <textarea id="11am-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="12pm-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          12 PM
        </div>
        <textarea id="12pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="13pm-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          1 PM
        </div>
        <textarea id="1pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="14pm-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          2 PM
        </div>
        <textarea id="2pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="15pm-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          3 PM
        </div>
        <textarea id="3pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="16pm-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          4 PM
        </div>
        <textarea id="4pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

      <div class="row" id="17pm-row">
        <div class="col-1 col-xs-1 hour" id="time-block">
          5 PM
        </div>
        <textarea id="5pm-text" rows="3" class="form-control description col-7 col-xs-1"></textarea>
        <button type="button" class="saveBtn col-1 col-xs-1"><span class="iconify" data-icon="material-symbols:save"></span></button>
      </div>

    </div>  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
